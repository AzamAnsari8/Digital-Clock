<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-lg-12 position-relatives">
                <div
                    class="clock border border-4 border-success-subtle position-absolute top-50 start-50 translate-middle text-white p-5 rounded-5">
                    <h1 class="d-flex justify-content-center mb-4 border border-2 rounded-5">Digital Clock</h1>
                    <div class="dates pb-4 pe-5 border border-2 rounded-top-4">
                        <span id="date">00</span>
                        <span>/</span>
                        <span id="month">00</span>
                        <span>/</span>
                        <span id="year">0000</span>
                    </div>

                    <div class="time pb-4 border border-2 rounded-bottom-4">
                        <span id="hours">00</span>
                        <span>:</span>
                        <span id="min">00</span>
                        <span>:</span>
                        <span id="sec">00</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
